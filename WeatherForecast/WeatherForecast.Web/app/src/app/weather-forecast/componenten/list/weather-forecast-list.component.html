<div *ngIf="!weatherForecast || weatherForecast.length == 0">
  Forecast loading...
</div>
<div *ngIf="weatherForecast && weatherForecast.length > 0">
  <div *ngFor="let forecast of weatherForecast">
    <div>Date: {{ forecast.date | date: 'dd/MM/yyyy' }} </div>
    <div>Temperature: {{ forecast.temperatureC }}</div>
    <div>Summary: {{ forecast.summary }}</div>
    <br />
  </div>
</div>
